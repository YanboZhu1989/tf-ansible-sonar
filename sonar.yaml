---
- hosts: localhost
  pre_tasks:
    - name: Update all the packages
      apt:
        name: '*'
        state: latest
      become: true
      

    - name: Install Dependencies
      apt:
        name: ['unzip','curl']
        state: latest
      become: true
      
    - name: install prerequisites
      sudo: true
      apt: name=['libpq-dev', 'python-psycopg2'] state=latest

    
    - name: Install requests python package
      pip:
        name: requests
      vars:
        ansible_python_interpreter: /usr/bin/python3
        
  roles:
    - {role: sonarqube }
