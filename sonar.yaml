---
- hosts: localhost
  roles:
    - role: sonarqube
      vars:
        ansible_python_interpreter: "~/.local/lib/python3.8/site-packages/psycopg2" 
      become: true  

  pre_tasks:
    - name: Update all the packages
      apt:
        name: '*'
        state: latest
      become: true
      

    - name: Install Dependencies
      apt:
        name: ['unzip','curl']
        state: latest
      become: true
      
    - name: install prerequisites    
      apt: 
        name: ['libpq-dev'] 
        state: latest
      become: true

    
    - name: Install requests python package
      pip:
        name: requests
      vars:
        ansible_python_interpreter: ~/.local/lib/python3.8/site-packages/psycopg2
      become: true  
        

